<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kollektivhuset Kombo | Kontakt</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* === NAVIGATION === */
      .navigation {
        width: 100%;
        background-color: #f9f5f3;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .nav-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1440px;
        margin: 0 auto;
        padding: 12px 48px;
        height: 80px;
        box-sizing: border-box;
      }

      .nav-logo img {
        height: 50px;
        width: auto;
        display: block;
      }

      .nav-links {
        display: flex;
        gap: 40px;
        list-style: none;
        margin: 0;
        padding: 0;
        flex-grow: 1;
        justify-content: center;
      }

      .nav-links a {
        text-decoration: none;
        color: #222;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #6d3234;
      }

      .nav-button .insidan-btn {
        background-color: #6d3234;
        color: #fff;
        text-decoration: none;
        padding: 8px 18px;
        border-radius: 20px;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .nav-button .insidan-btn:hover {
        background-color: #8a4042;
      }

      body {
        font-family: "Source Sans 3", sans-serif;
        background-color: #f9f5f3;
        margin: 0;
        line-height: 1.7;
      }

      .container {
        max-width: 1100px;
        margin: 3rem auto;
        padding: 0 1.5rem;
      }

      .two-column {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
      }

      .two-column > div {
        flex: 1 1 45%;
      }

      .column-image img {
        width: 100%;
        height: auto;
        border-radius: 12px;
      }

      @media (max-width: 900px) {
        .nav-container {
          flex-direction: column;
          height: auto;
          padding: 12px 24px;
        }

        .nav-links {
          justify-content: center;
          gap: 24px;
          margin: 8px 0;
        }

        .two-column {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navigation">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="/"><img src="media/logo.png" alt="Kollektivhuset Kombo logotyp" /></a>
        </div>

        <ul class="nav-links">
          <li><a href="medlem.html">Medlemskap och bostadskö</a></li>
          <li><a href="stadgar.html">Stadgar</a></li>
          <li><a href="kontakt.html">Kontakta oss</a></li>
        </ul>

        <div class="nav-button">
          <a href="https://insidan.kollektivhuskombo.se/" target="_blank" class="insidan-btn">Insidan</a>
        </div>
      </div>
    </nav>

    <!-- Innehåll -->
    <main class="container">
      <h1>Kontakta oss</h1>
      <div class="two-column">
        <!-- Kolumn vänster -->
        <div>
          <p>
            <a href="mailto:styrelse@kollektivhuskombo.se">styrelse@kollektivhuskombo.se</a>
          </p>
          <p>
            Inteckningsvägen 100<br />
            129 31 Hägersten
          </p>
          <p>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2037.257588387821!2d17.97735107720431!3d59.29525507459787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f77178213fc41%3A0xd8acaf4032055833!2sKollektivhuset%20KOMBO!5e0!3m2!1ssv!2sse!4v1716935601274!5m2!1ssv!2sse"
              width="100%"
              height="450"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </p>
        </div>

        <!-- Kolumn höger -->
        <div class="column column-image">
          <figure>
            <img src="media/image-11.png" alt="Kombo kollektivhus på Hägerstensåsen" />
            <figcaption>Kombo kollektivhus på Hägerstensåsen</figcaption>
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
