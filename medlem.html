    <style>
      /* === NAVIGATION === */
      .navigation {
        width: 100%;
        background-color: #f9f5f3;
        position: sticky;
        top: 0;
        z-index: 100;
        transition: background-color 0.4s ease, color 0.4s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .nav-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1440px;
        margin: 0 auto;
        padding: 12px 48px;
        height: 80px;
        box-sizing: border-box;
      }

      .nav-logo img {
        height: 50px;
        width: auto;
        display: block;
      }

      .nav-links {
        display: flex;
        gap: 40px;
        list-style: none;
        margin: 0;
        padding: 0;
        flex-grow: 1;
        justify-content: center;
      }

      .nav-links a {
        text-decoration: none;
        color: #222;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #6d3234;
      }

      .nav-button .insidan-btn {
        background-color: #6d3234;
        color: #fff;
        text-decoration: none;
        padding: 8px 18px;
        border-radius: 20px;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .nav-button .insidan-btn:hover {
        background-color: #8a4042;
      }

      /* === SIDANS STIL === */
      body {
        font-family: "Source Sans 3", sans-serif;
        background-color: #f9f5f3;
        color: #2b2b2b;
        margin: 0;
        line-height: 1.7;
      }

      main {
        max-width: 1100px;
        margin: 3rem auto 6rem;
        padding: 0 1.5rem;
      }

      h1, h2, h3 {
        color: #222;
      }

      .two-column {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        margin-top: 2rem;
      }
