<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kollektivhuset Kombo</title>
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      font-family: "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f5f3f0; /* Ljus ton inspirerad av tegelväggen */
      color: #2a2a2a;
    }

    /* Navigationsbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 3rem;
      border-bottom: 2px solid #b65a43;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 45px;
    }

    nav {
      display: flex;
      gap: 3rem;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      font-size: 1.05rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #5c2a24; /* Mörkröd hovereffekt */
    }

    .insidan-btn {
      background-color: #5c2a24;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .insidan-btn:hover {
      background-color: #b65a43;
    }

    /* Hero-sektion */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 6rem 1rem;
      background: linear-gradient(to bottom, #f5f3f0 0%, #ebe6e2 100%);
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      color: #b65a43; /* Tegelröd */
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    .hero .underline {
      width: 80px;
      height: 3px;
      background-color: #b65a43;
      margin: 0.5rem auto 1.5rem;
      border-radius: 2px;
    }

    .hero p {
      max-width: 600px;
      font-size: 1.15rem;
      color: #4b4b4b;
      line-height: 1.7;
    }

    /* Bildsektion */
    .image-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .image-section img {
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid #b65a43;
      margin-top: 3rem;
      background-color: #fff;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
      nav {
        flex-wrap: wrap;
        gap: 1.5rem;
      }
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigationsbar -->
  <header>
    <img src="logo.png" alt="Kollektivhuset Kombo logotyp">
    <nav>
      <a href="#">Medlemskap och bostadskö</a>
      <a href="#">Stadgar</a>
      <a href="#">Kontakt</a>
    </nav>
    <a href="#" class="insidan-btn">Insidan</a>
  </header>

  <!-- Hero-sektion -->
  <section class="hero">
    <h1>Kollektivhuset Kombo</h1>
    <div class="underline"></div>
    <p>
      Ett kollektivhus med fokus på gemenskap, hållbarhet och livskvalitet i vardagen. 
      Här samsas människor i alla åldrar i ett modernt och omtänksamt boende.
    </p>
  </section>

  <!-- Bildsektion -->
  <section class="image-section">
    <img src="image-16.png" alt="Fasad av Kollektivhuset Kombo">
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Kollektivhuset Kombo. Alla rättigheter förbehållna.
  </footer>

</body>
</html>
