    <style>
      body {
        font-family: "Source Sans 3", sans-serif;
        background-color: #f5f3f0;
        margin: 0;
        color: #2b2b2b;
        line-height: 1.6;
      }

      /* --- NAVIGATION --- */
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 3rem;
        background-color: #fff;
        border-bottom: 3px solid #b65a43;
      }

      nav img {
        height: 40px;
      }

      .nav-links {
        display: flex;
        gap: 3rem;
        align-items: center;
      }

      .nav-links a {
        text-decoration: none;
        color: #2b2b2b;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #b65a43;
      }

      .insidan-btn {
        background-color: #5c2a24;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s;
      }

      .insidan-btn:hover {
        background-color: #7a3b33;
      }

      /* --- HEADER SECTION --- */
      header {
        max-width: 1000px;
        margin: 4rem auto;
        padding: 0 1rem;
      }

      header h1 {

        font-weight: 700;
        margin-bottom: 2rem;
      }
