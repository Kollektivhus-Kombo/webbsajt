<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kollektivhuset Kombo</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Source Sans 3", sans-serif;
        margin: 0;
        line-height: 1.7;
      }

      a {
        text-decoration: none;
      }

      /* === NAVIGATION === */
      .navigation {
        width: 100%;
        background-color: rgba(249, 245, 243, 0.8); /* lite transparent över bilden */
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .nav-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1440px;
        margin: 0 auto;
        padding: 12px 48px;
        height: 80px;
        box-sizing: border-box;
      }

      .nav-logo img {
        height: 50px;
        width: auto;
      }

      .nav-links {
        display: flex;
        gap: 40px;
        list-style: none;
        margin: 0;
        padding: 0;
        flex-grow: 1;
        justify-content: center;
      }

      .nav-links a {
        color: #222;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #6d3234;
      }

      .nav-button .insidan-btn {
        background-color: #6d3234;
        color: #fff;
        padding: 8px 18px;
        border-radius: 20px;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .nav-button .insidan-btn:hover {
        background-color: #8a4042;
      }

      /* === HERO-OMRÅDE SOM TAR HELA SIDAN === */
      .hero-section {
        position: relative;
        width: 100%;
        height: 100vh; /* tar hela skärmens höjd */
        background: url('media/Frame3919.png') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hero-button {
        background-color: #c92f2f;
        color: #fff;
        padding: 12px 24px;
        border-radius: 6px;
        font-weight: 600;
        letter-spacing: 0.3px;
        font-size: 1rem;
        transition: background-color 0.2s ease;
      }

      .hero-button:hover {
        background-color: #a52424;
      }

      @media (max-width: 768px) {
        .hero-button {
          font-size: 0.9rem;
          padding: 10px 18px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navigation">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="/"><img src="media/logo.png" alt="Kollektivhuset Kombo logotyp" /></a>
        </div>

        <ul class="nav-links">
          <li><a href="medlem.html">Medlemskap och bostadskö</a></li>
          <li><a href="stadgar.html">Stadgar</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>

        <div class="nav-button">
          <a
            href="https://insidan.kollektivhuskombo.se/"
            target="_blank"
            class="insidan-btn"
            >Insidan</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero-bild som täcker hela sidan -->
    <section class="hero-section">
      <a href="medlem.html" class="hero-button">Bli Medlem</a>
    </section>
  </body>
</html>
