<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kollektivhuset Kombo</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="stylesheets/globals.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navigation fade-in">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="/"><img src="media/logo.png" alt="Kollektivhuset Kombo logotyp" /></a>
      </div>

      <ul class="nav-links">
        <li><a href="medlem.html">Medlemskap och bostadskö</a></li>
        <li><a href="stadgar.html">Stadgar</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>

      <div class="nav-button">
        <a href="https://insidan.kollektivhuskombo.se/" target="_blank" class="insidan-btn">Insidan</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero fade-in"></section>

  <!-- Huvudinnehåll -->
  <main>
    <div class="intro-layout fade-in">
      <!-- Text -->
      <div class="intro-text">
        <h1>
          Vi är en ideell förening och ett kollektiv som delar mer än en adress – vi hjälps åt, umgås och bygger gemenskap i vardag och fest.
        </h1>
        <a href="medlem.html" class="cta-btn">Bli Medlem →</a>
      </div>

      <!-- Bild bredvid text -->
      <div class="image-gallery">
        <img src="media/image-15-17.png" alt="Kollektivhusets interiör" />
      </div>
    </div>

    <!-- Tre-bildsklunga till vänster -->
    <div class="image-cluster fade-in">
      <img src="media/1-hsr66880-pano-2-14.png" alt="Panoramavy" />
      <img src="media/about-img3-21.png" alt="Gemensam yta" />
      <img src="media/image-17.png" alt="Kök och matplats" />
    </div>
  </main>

  <!-- Footer -->
  <footer class="fade-in">
    © 2025 Kollektivhuset Kombo – Tillsammans bygger vi gemenskap.
  </footer>

  <!-- Fade-in script -->
  <script>
    const faders = document.querySelectorAll(".fade-in");
    const appearOptions = {
      threshold: 0.1,
      rootMargin: "0px 0px -50px 0px",
    };
    const appearOnScroll = new IntersectionObserver(function (entries, observer) {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add("visible");
        observer.unobserve(entry.target);
      });
    }, appearOptions);
    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>
</body>
</html>
